<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen 3</title>
    <link rel="stylesheet" type="text/css" href="/styles/screen3.css" />
    <script type="module" src="/js/screen3.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key="
      type="text/javascript"
    ></script>
  </head>
  <body>
    <a href="screen1.html" class="menuLink">screen 1</a>
    <a href="screen2.html" class="menuLink">Screen 2</a>
    <a href="screen3.html" class="menuLink">Screen 3</a>

    <div class="gridContainer">
      <div class="ec2">
        <div class="gridv2">
          <label>Select Group<span>*</span></label>
          <select class="inputpd">
            <option value="All">All</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </div>

        <div class="gridv2">
          <label>Select Vehicles <span>*</span></label>
          <input
            type="text"
            id="vehicleBox"
            class="inputpd"
            placeholder="Vehicle"
            value="RJ14GH0774"
          />
        </div>

        <div class="gridv2">
          <label>Start Date <span>*</span></label>
          <div class="flex">
            <input
              type="date"
              class="inputpd"
              id="startDate"
              value="2023-09-20"
            />
            <input type="time" id="startTime" class="inputpd" value="00:00" />
          </div>
        </div>
        <div class="gridv2">
          <label>End Date <span>*</span></label>
          <div class="flex">
            <input
              type="date"
              class="inputpd"
              id="endDate"
              value="2023-09-20"
            />
            <input type="time" id="endTime" class="inputpd" value="23:59" />
          </div>
        </div>

        <div class="gridv2">
          <label>Frequency </label>
          <input
            type="number"
            class="inputpd halfWD"
            placeholder=""
            value="2"
          />
        </div>

        <div class="gridv2 wdCKBOX">
          <label><input type="checkbox" id="speedCheckbox" />Speed Limit</label>
          <div class="flex">
            <input
              id="speedValue"
              type="number"
              class="inputpd halfWD"
              placeholder=""
              value="40"
            />
            <p>(KMPH)</p>
          </div>
        </div>
        <div class="gridv2 wdCKBOX">
          <label><input type="checkbox" checked />Stop Time</label>
          <div class="flex">
            <input
              type="number"
              class="inputpd halfWD"
              placeholder=""
              value="30"
            />
            <p>(Min)</p>
          </div>
        </div>
        <div class="gridv2 wdCKBOX">
          <label><input type="checkbox" />Time Interval</label>
          <div class="flex">
            <input
              type="number"
              class="inputpd halfWD"
              placeholder=""
              value="10"
            />
            <p>(Hours)</p>
          </div>
        </div>
        <div class="gridv2 wdCKBOX">
          <label><input type="checkbox" />Location</label>
          <div class="flex">
            <input
              type="number"
              class="inputpd halfWD"
              placeholder=""
              value="4"
            />
            <p>(Grade)</p>
          </div>
        </div>

        <div class="anotherCheckGrid wdCKBOX">
          <label><input type="checkbox" />Unreach</label>
          <label><input type="checkbox" />Sites</label>
          <label><input type="checkbox" />Route Deviation</label>
          <label
            ><input
              type="checkbox"
              id="ignition"
              data-value="false"
            />Ignition</label
          >
          <label><input type="checkbox" />Battery</label>
        </div>

        <button id="viewBtn" class="viewBtn">View</button>
      </div>

      <div class="rs2">
        <div class="topBar">
          <button class="arrowBtn"><</button>
          <div class="flexWithCenter">
            <p>Report: <span>Total Site Entry</span></p>
            <p>Date: <span id="topdate">from - to</span></p>
            <p>Stop Time: <span>01 Hours</span></p>
            <p>Site Name: <span>Chakan</span></p>
          </div>
        </div>

        <div id="map" class="theMap"></div>

        <input type="range" value="100" class="rangeInput" />
        <div class="parent otherDetail">
          <div class="div1">
            <img src="./img/playICON.png" class="playIcon" />
          </div>
          <div class="div2"><span id="thedatetime">-</span> <br />DATETIME</div>
          <div class="div3"><span id="kmrun">0</span><br />KM RUN</div>
          <div class="div4" id="speedRun">
            <span id="thespeed">0</span> <br />
            SPEED(KM/HR)
          </div>
          <div class="div5">
            <span id="thelatitude">0</span> <br />
            LATITUDE
          </div>
          <div class="div6">
            <span id="thelongitude">0</span> <br />
            LONGITUDE
          </div>
          <div class="div7">
            <select id="theZoom">
              <option value="4" selected>1x</option>
              <option value="8">2x</option>
              <option value="12">3x</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
